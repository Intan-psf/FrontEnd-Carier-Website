<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengguna</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F4F7F6;
    }

    .navbar {
      background-color: #2F734C;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar .left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px;
    }

    .navbar .profile {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .navbar .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .navbar .profile img.dropdown-icon {
      width: 20px;
      height: 20px;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      overflow: hidden;
      display: none;
      z-index: 10;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 15px;
      color: #2F734C;
      text-decoration: none;
      font-size: 14px;
    }

    .dropdown-menu a:hover {
      background-color: #F0F0F0;
    }

    .profile:hover .dropdown-menu {
      display: block;
    }

    .profile-section {
      background-color: white;
      padding: 30px;
      margin: 20px auto;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      align-items: center;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    


    .section-title {
      font-size: 20px;
      color: #2F734C;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .add-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2F734C;
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .add-btn:hover {
      background-color: #24623F;
    }

    .entry {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      background-color: #F4F7F6;
    }

    .entry h3 {
      font-size: 18px;
      margin: 0 0 10px 0;
      color: #2F734C;
    }

    .edit-btn,
    .delete-btn {
      font-size: 14px;
      cursor: pointer;
      padding: 5px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      color: white;
    }

    .edit-btn {
      background-color: #2F734C;
    }

    .edit-btn:hover {
      background-color: #24623F;
    }

    .delete-btn {
      background-color: #E74C3C;
    }

    .delete-btn:hover {
      background-color: #C0392B;
    }

    .entry input[type="text"],
    .entry input[type="month"],
    .entry input[type="number"] {
      width: 98%;
      padding: 5px;
      margin-top: 5px;
      border: 1px solid #D4DED8;
      border-radius: 5px;
      background-color: #F4F7F6;
      color: #6A6A6A;
      font-size: 16px;
    }

    .entry input[type="text"]:focus,
    .entry input[type="month"]:focus,
    .entry input[type="number"]:focus {
      outline: none;
      border-color: #2F734C;
    }

    .section-line {
      border-top: 2px solid #2F734C;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    /* Popup Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      font-size: 18px;
      margin: 0;
      color: #2F734C;
    }

    .modal-close {
      font-size: 18px;
      color: #aaa;
      cursor: pointer;
    }

    .modal-close:hover {
      color: #2F734C;
    }

    .modal-body input,
    .modal-body select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #D4DED8;
      border-radius: 5px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-footer button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .modal-footer .save-btn {
      background-color: #2F734C;
      color: white;
    }

    .modal-footer .cancel-btn {
      background-color: #ccc;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="left">
      <div class="logo">CareerCenter</div>
      <div class="menu">
        <a href="indexhome.html">Lowongan</a>
        <a href="#">Kursus</a>
      </div>
    </div>
    <div class="profile">
      <a href="indexhalamanprofil.html">
        <img src="assets/profil.png" alt="Profile Icon">
      </a>
      <img src="assets/dropdown.png" alt="Dropdown Icon" class="dropdown-icon">
      <div class="dropdown-menu">
        <a href="indexhalamanriwayatkursus.html">Riwayat Kursus</a>
        <a href="indexhalamanriwayatlamaran.html">Riwayat Lamaran</a>
        <a href="indexhalamanutama.html">Log Out</a>
      </div>
    </div>
  </div>

  <div class="profile-section">
    <div class="profile-header">
      <div class="profile-picture">
        <img src="assets/profil.png" alt="Foto Profil">
      </div>
      <div class="profile-info">
        <h1 id="profile-name">-</h1>
                <p id="profile-email">Email: -</p>
                <p id="profile-whatsapp">WhatsApp: -</p>
                <p id="profile-location">Lokasi: -</p>
                <p id="profile-education">Pendidikan: -</p>
                <button class="btn edit-btn" id="edit-profile">Ubah Data Diri</button>
      </div>
    </div>
  
  
    <!-- Pengalaman Kerja Section -->
    <div class="section">
      <div class="section-title">Pengalaman Kerja</div>
      <div id="pengalaman-container"></div>
      <button class="add-btn" onclick="openModal('modal-pengalaman')">+ Tambah Pengalaman Kerja</button>
    </div>
  
    <div class="section-line"></div>
  
    <!-- Riwayat Pendidikan Section -->
    <div class="section">
      <div class="section-title">Riwayat Pendidikan</div>
      <div id="pendidikan-container"></div>
      <button class="add-btn" onclick="openModal('modal-pendidikan')">+ Tambah Riwayat Pendidikan</button>
    </div>
  </div>
  
   <!-- Modal -->
   <div class="modal" id="profile-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Edit Data Diri</h2>
            <button class="close-btn" id="close-modal">&times;</button>
        </div>
        <form id="edit-form">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" id="name" placeholder="Nama Lengkap">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="contoh@email.com">
            </div>
            <div class="form-group">
                <label for="whatsapp">Nomor WhatsApp</label>
                <input type="text" id="whatsapp" placeholder="812345678">
            </div>
            <div class="form-group">
                <label for="location">Lokasi</label>
                <select id="location">
                    <option value="">Pilih Lokasi</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Malaysia">Malaysia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="education">Pendidikan Terakhir</label>
                <select id="education">
                    <option value="">Pilih Pendidikan</option>
                    <option value="SMA">SMA</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Sarjana">Sarjana</option>
                </select>
            </div>
            <div class="form-footer">
                <button type="button" class="delete-btn" id="delete-data">Hapus</button>
                <button type="submit" class="save-btn">Simpan</button>
            </div>
        </form>
    </div>
</div>

  <!-- Modal Pengalaman Kerja -->
  <div class="modal" id="modal-pengalaman">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Tambah Pengalaman Kerja</h2>
        <span class="modal-close" onclick="closeModal('modal-pengalaman')">&times;</span>
      </div>
      <div class="modal-body">
        <label for="perusahaan">Perusahaan:</label>
        <input type="text" id="perusahaan" placeholder="Masukkan Perusahaan">
        <label for="posisi">Posisi:</label>
        <input type="text" id="posisi" placeholder="Masukkan Posisi">
        <label for="dimulai">Dimulai:</label>
        <input type="month" id="dimulai">
        <label for="berakhir">Berakhir:</label>
        <input type="month" id="berakhir">
      </div>
      <div class="modal-footer">
        <button class="save-btn" onclick="savePengalaman()">Simpan</button>
        <button class="cancel-btn" onclick="closeModal('modal-pengalaman')">Batal</button>
      </div>
    </div>
  </div>

  <!-- Modal Riwayat Pendidikan -->
  <div class="modal" id="modal-pendidikan">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Tambah Riwayat Pendidikan</h2>
        <span class="modal-close" onclick="closeModal('modal-pendidikan')">&times;</span>
      </div>
      <div class="modal-body">
        <label for="jenjang">Jenjang Pendidikan:</label>
        <input type="text" id="jenjang" placeholder="Masukkan Jenjang Pendidikan">
        <label for="institusi">Institusi:</label>
        <input type="text" id="institusi" placeholder="Masukkan Institusi">
        <label for="tahun-masuk">Tahun Masuk:</label>
        <input type="number" id="tahun-masuk" placeholder="Masukkan Tahun Masuk">
        <label for="tahun-lulus">Tahun Lulus:</label>
        <input type="number" id="tahun-lulus" placeholder="Masukkan Tahun Lulus">
        <label for="ipk">IPK:</label>
        <input type="number" id="ipk" placeholder="Masukkan IPK" step="0.01">
      </div>
      <div class="modal-footer">
        <button class="save-btn" onclick="savePendidikan()">Simpan</button>
        <button class="cancel-btn" onclick="closeModal('modal-pendidikan')">Batal</button>
      </div>
    </div>
  </div>


  <script>
    const editBtn = document.getElementById('edit-profile');
    const modal = document.getElementById('profile-modal');
    const closeModal = document.getElementById('close-modal');
    const deleteBtn = document.getElementById('delete-data');

    const form = document.getElementById('edit-form');
    const profileName = document.getElementById('profile-name');
    const profileEmail = document.getElementById('profile-email');
    const profileWhatsapp = document.getElementById('profile-whatsapp');
    const profileLocation = document.getElementById('profile-location');
    const profileEducation = document.getElementById('profile-education');

    // Open modal
    editBtn.addEventListener('click', () => {
        document.getElementById('name').value = profileName.textContent !== '-' ? profileName.textContent : '';
        document.getElementById('email').value = profileEmail.textContent.replace('Email: ', '') !== '-' ? profileEmail.textContent.replace('Email: ', '') : '';
        document.getElementById('whatsapp').value = profileWhatsapp.textContent.replace('WhatsApp: ', '') !== '-' ? profileWhatsapp.textContent.replace('WhatsApp: ', '') : '';
        document.getElementById('location').value = profileLocation.textContent.replace('Lokasi: ', '') !== '-' ? profileLocation.textContent.replace('Lokasi: ', '') : '';
        document.getElementById('education').value = profileEducation.textContent.replace('Pendidikan: ', '') !== '-' ? profileEducation.textContent.replace('Pendidikan: ', '') : '';
        modal.style.display = 'flex';
    });

    // Close modal
    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    // Handle form submission
    form.addEventListener('submit', (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const whatsapp = document.getElementById('whatsapp').value;
        const location = document.getElementById('location').value;
        const education = document.getElementById('education').value;

        profileName.textContent = name || '-';
        profileEmail.textContent = `Email: ${email || '-'}`;
        profileWhatsapp.textContent = `WhatsApp: ${whatsapp || '-'}`;
        profileLocation.textContent = `Lokasi: ${location || '-'}`;
        profileEducation.textContent = `Pendidikan: ${education || '-'}`;

        modal.style.display = 'none';
    });

    // Handle delete action
    deleteBtn.addEventListener('click', () => {
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('whatsapp').value = '';
        document.getElementById('location').value = '';
        document.getElementById('education').value = '';

        profileName.textContent = '-';
        profileEmail.textContent = 'Email: -';
        profileWhatsapp.textContent = 'WhatsApp: -';
        profileLocation.textContent = 'Lokasi: -';
        profileEducation.textContent = 'Pendidikan: -';

        modal.style.display = 'none';
    });
</script>

  <script>
    let editingPengalaman = null;
    let editingPendidikan = null;

    function openModal(modalId, entryId = null) {
      if (modalId === 'modal-pengalaman' && entryId) {
        editingPengalaman = entryId;
        const entry = document.getElementById(entryId);
        const perusahaan = entry.querySelector('.perusahaan').textContent;
        const posisi = entry.querySelector('.posisi').textContent;
        const dimulai = entry.querySelector('.dimulai').textContent;
        const berakhir = entry.querySelector('.berakhir').textContent;

        document.getElementById('perusahaan').value = perusahaan;
        document.getElementById('posisi').value = posisi;
        document.getElementById('dimulai').value = dimulai;
        document.getElementById('berakhir').value = berakhir;
      } else if (modalId === 'modal-pendidikan' && entryId) {
        editingPendidikan = entryId;
        const entry = document.getElementById(entryId);
        const jenjang = entry.querySelector('.jenjang').textContent;
        const institusi = entry.querySelector('.institusi').textContent;
        const tahunMasuk = entry.querySelector('.tahun-masuk').textContent;
        const tahunLulus = entry.querySelector('.tahun-lulus').textContent;
        const ipk = entry.querySelector('.ipk').textContent;

        document.getElementById('jenjang').value = jenjang;
        document.getElementById('institusi').value = institusi;
        document.getElementById('tahun-masuk').value = tahunMasuk;
        document.getElementById('tahun-lulus').value = tahunLulus;
        document.getElementById('ipk').value = ipk;
      }

      document.getElementById(modalId).style.display = 'flex';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    function savePengalaman() {
      const perusahaan = document.getElementById('perusahaan').value;
      const posisi = document.getElementById('posisi').value;
      const dimulai = document.getElementById('dimulai').value;
      const berakhir = document.getElementById('berakhir').value;

      if (posisi && perusahaan && dimulai && berakhir) {
        if (editingPengalaman) {
          // Update existing entry
          const entry = document.getElementById(editingPengalaman);
          entry.querySelector('.perusahaan').textContent = perusahaan + ' sebagai ' + posisi;
          entry.querySelector('.dimulai').textContent = 'Dimulai: ' + dimulai + ' - Berakhir: ' + berakhir;
        } else {
          // Create new entry
          const pengalamanContainer = document.getElementById('pengalaman-container');
          const entry = document.createElement('div');
          entry.classList.add('entry');
          entry.id = `entry-${Date.now()}`;
          entry.innerHTML = `
            <h3 class="perusahaan">${perusahaan} sebagai ${posisi}</h3>
            <p class="dimulai">Dimulai: ${dimulai} - Berakhir: ${berakhir}</p>
            <button class="edit-btn" onclick="openModal('modal-pengalaman', '${entry.id}')">Edit</button>
            <button class="delete-btn" onclick="deletePengalaman('${entry.id}')">Hapus</button>
          `;
          pengalamanContainer.appendChild(entry);
        }
        closeModal('modal-pengalaman');
        editingPengalaman = null; // Reset editing flag
      } else {
        alert('Harap isi semua data pengalaman kerja!');
      }
    }

    function savePendidikan() {
      const jenjang = document.getElementById('jenjang').value;
      const institusi = document.getElementById('institusi').value;
      const tahunMasuk = document.getElementById('tahun-masuk').value;
      const tahunLulus = document.getElementById('tahun-lulus').value;
      const ipk = document.getElementById('ipk').value;

      if (jenjang && institusi && tahunMasuk && tahunLulus && ipk) {
        if (editingPendidikan) {
          // Update existing entry
          const entry = document.getElementById(editingPendidikan);
          entry.querySelector('.jenjang').textContent = jenjang + ' di ' + institusi;
          entry.querySelector('.tahun-masuk').textContent = 'Tahun Masuk: ' + tahunMasuk + ' - Tahun Lulus: ' + tahunLulus;
          entry.querySelector('.ipk').textContent = 'IPK: ' + ipk;
        } else {
          // Create new entry
          const pendidikanContainer = document.getElementById('pendidikan-container');
          const entry = document.createElement('div');
          entry.classList.add('entry');
          entry.id = `entry-${Date.now()}`;
          entry.innerHTML = `
            <h3 class="jenjang">${jenjang} di ${institusi}</h3>
            <p class="tahun-masuk">Tahun Masuk: ${tahunMasuk} - Tahun Lulus: ${tahunLulus}</p>
            <p class="ipk">IPK: ${ipk}</p>
            <button class="edit-btn" onclick="openModal('modal-pendidikan', '${entry.id}')">Edit</button>
            <button class="delete-btn" onclick="deletePendidikan('${entry.id}')">Hapus</button>
          `;
          pendidikanContainer.appendChild(entry);
        }
        closeModal('modal-pendidikan');
        editingPendidikan = null; // Reset editing flag
      } else {
        alert('Harap isi semua data riwayat pendidikan!');
      }
    }

    function deletePengalaman(entryId) {
      const entry = document.getElementById(entryId);
      entry.remove();
    }

    function deletePendidikan(entryId) {
      const entry = document.getElementById(entryId);
      entry.remove();
    }
  </script>
</body>
</html>
