  <script>
    const editBtn = document.getElementById('edit-profile');
    const modal = document.getElementById('profile-modal');
    const closeModal = document.getElementById('close-modal');
    const deleteBtn = document.getElementById('delete-data');
  
    const form = document.getElementById('edit-form');
    const profileName = document.getElementById('profile-name');
    const profileEmail = document.getElementById('profile-email');
    const profileWhatsapp = document.getElementById('profile-whatsapp');
    const profileEducation = document.getElementById('profile-education');
    const profileBirth = document.getElementById('profile-birth');
    const profileAddress = document.getElementById('profile-address');
  
    // Open modal
    editBtn.addEventListener('click', () => {
      document.getElementById('name').value = profileName.textContent !== '-' ? profileName.textContent : '';
      document.getElementById('email').value = profileEmail.textContent.replace('Email: ', '') !== '-' ? profileEmail.textContent.replace('Email: ', '') : '';
      document.getElementById('whatsapp').value = profileWhatsapp.textContent.replace('WhatsApp: ', '') !== '-' ? profileWhatsapp.textContent.replace('WhatsApp: ', '') : '';
      document.getElementById('education').value = profileEducation.textContent.replace('Pendidikan: ', '') !== '-' ? profileEducation.textContent.replace('Pendidikan: ', '') : '';
      document.getElementById('birth').value = profileBirth.textContent.replace('Tanggal Lahir: ', '') !== '-' ? profileBirth.textContent.replace('Tanggal Lahir: ', '') : '';
      document.getElementById('address').value = profileAddress.textContent.replace('Alamat: ', '') !== '-' ? profileAddress.textContent.replace('Alamat: ', '') : '';
      modal.style.display = 'flex';
    });
  
    // Close modal
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  
    // Handle form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();
  
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const education = document.getElementById('education').value;
      const birth = document.getElementById('birth').value;
      const address = document.getElementById('address').value;
  
      profileName.textContent = name || '-';
      profileEmail.textContent = `Email: ${email || '-'}`;
      profileWhatsapp.textContent = `WhatsApp: ${whatsapp || '-'}`;
      profileEducation.textContent = `Pendidikan: ${education || '-'}`;
      profileBirth.textContent = `Tanggal Lahir: ${birth || '-'}`;
      profileAddress.textContent = `Alamat: ${address || '-'}`;
  
      modal.style.display = 'none';
    });
  
    // Handle delete action
    deleteBtn.addEventListener('click', () => {
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('whatsapp').value = '';
      document.getElementById('education').value = '';
      document.getElementById('birth').value = '';
      document.getElementById('address').value = '';
  
      profileName.textContent = '-';
      profileEmail.textContent = 'Email: -';
      profileWhatsapp.textContent = 'WhatsApp: -';
      profileEducation.textContent = 'Pendidikan: -';
      profileBirth.textContent = 'Tanggal Lahir: -';
      profileAddress.textContent = 'Alamat: -';
  
      modal.style.display = 'none';
    });
  </script>
  
 
  <script>
    // Fungsi untuk membuka modal
function openModal(modalId) {
  document.getElementById(modalId).style.display = 'flex';
}

// Fungsi untuk menutup modal
function closeModal(modalId) {
  document.getElementById(modalId).style.display = 'none';
}

// Menangani Pengalaman Kerja
document.getElementById('form-pengalaman').addEventListener('submit', function(e) {
  e.preventDefault();  // Mencegah form disubmit secara default

  // Ambil data dari form pengalaman kerja
  const perusahaan = document.getElementById('perusahaan').value;
  const jabatan = document.getElementById('jabatan').value;
  const dimulai = document.getElementById('dimulai').value;
  const berakhir = document.getElementById('berakhir').value;

  // Cek apakah data sudah lengkap
  if (perusahaan && jabatan && dimulai) {
    // Format data untuk ditampilkan di halaman
    const pengalamanContainer = document.getElementById('pengalaman-container');
    const newEntry = document.createElement('div');
    newEntry.classList.add('entry');
    newEntry.innerHTML = `
      <p><strong>Nama Perusahaan:</strong> ${perusahaan}</p>
      <p><strong>Jabatan:</strong> ${jabatan}</p>
      <p><strong>Dimulai:</strong> ${dimulai}</p>
      <p><strong>Berakhir:</strong> ${berakhir}</p>
    `;

    // Menambahkan data ke dalam container
    pengalamanContainer.appendChild(newEntry);

    // Menutup modal setelah menyimpan
    closeModal('modal-pengalaman');
  } else {
    alert('Mohon lengkapi semua data!');
  }
});

// Menangani Riwayat Pendidikan
document.getElementById('form-pendidikan').addEventListener('submit', function(e) {
  e.preventDefault();

  // Ambil data dari form riwayat pendidikan
  const institusi = document.getElementById('institusi').value;
  const jurusan = document.getElementById('jurusan').value;
  const gelar = document.getElementById('gelar').value;
  const tahunMulai = document.getElementById('tahun_mulai').value;
  const tahunSelesai = document.getElementById('tahun_selesai').value;
  const ipk = document.getElementById('ipk').value;

  // Cek apakah data sudah lengkap
  if (institusi && jurusan && gelar && tahunMulai && tahunSelesai && ipk) {
    // Format data untuk ditampilkan di halaman
    const pendidikanContainer = document.getElementById('pendidikan-container');
    const newEntry = document.createElement('div');
    newEntry.classList.add('entry');
    newEntry.innerHTML = `
      <p><strong>Institusi:</strong> ${institusi}</p>
      <p><strong>Jurusan:</strong> ${jurusan}</p>
      <p><strong>Gelar:</strong> ${gelar}</p>
      <p><strong>Tahun Mulai:</strong> ${tahunMulai}</p>
      <p><strong>Tahun Selesai:</strong> ${tahunSelesai}</p>
      <p><strong>IPK:</strong> ${ipk}</p>
    `;

    // Menambahkan data ke dalam container
    pendidikanContainer.appendChild(newEntry);

    // Menutup modal setelah menyimpan
    closeModal('modal-pendidikan');
  } else {
    alert('Mohon lengkapi semua data!');
  }
});
